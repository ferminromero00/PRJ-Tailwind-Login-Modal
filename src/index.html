<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>PRJ-Tailwind-Login-Modal</title>
  </head>
  <body class="bg-rose-200">
    <section
      class="flex h-screen w-full justify-center shadow-2xl"
    >
      <div class="m-6 rounded-3xl bg-white shadow-2xl">
        <div class="flex h-full">
          <div class="md:m-10 md:w-56 xl:m-20 xl:block xl:w-120">
            <h1
              class="mt-10 text-center text-3xl font-bold md:mt-16 md:text-left xl:mt-0"
            >
              Log In
            </h1>
            <p
              class="p-5 text-center text-sm sm:mt-1 md:mt-10 md:w-50 md:p-0 md:text-left md:text-lg xl:mt-10 xl:w-100 xl:p-0 xl:text-left xl:text-lg"
            >
              Log in to your to upload or download pictures, videos or music
            </p>
            <input
              class="mt-10 rounded-2xl border border-gray-400 p-4 md:p-6 xl:w-110 xl:p-6"
              type="text"
              placeholder="Enter your email address"
            />
            <div
              class="mt-3 flex h-40 w-full items-center justify-between border-b border-b-gray-500 text-center"
            >
              <a class="cursor-pointer text-blue-400">Forgot password</a>
              <p
                class="flex cursor-pointer items-center justify-evenly rounded-2xl border bg-blue-500 text-center text-lg font-bold text-white md:p-5 xl:w-40 xl:p-7"
              >
                Next
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                  />
                </svg>
              </p>
            </div>
            <p class="mt-6 text-center text-lg text-gray-400">or log in with</p>
            <div class="mt-5 flex justify-evenly md:gap-6">
              <div
                class="flex transform cursor-pointer items-center justify-evenly rounded-sm border border-gray-400 p-3 text-center duration-200 hover:-translate-y-1 hover:shadow-2xl md:w-50 xl:w-45"
              >
                <img src="../assets/facebook.png" class="md:h-7 xl:h-10" /><span
                  >Facebook</span
                >
              </div>
              <div
                class="flex w-60 transform cursor-pointer items-center justify-evenly rounded-sm border border-gray-400 p-3 text-center duration-200 hover:-translate-y-1 hover:shadow-2xl md:w-48 xl:w-45"
              >
                <img src="../assets/google.png" class="md:h-7 xl:h-10" /><span
                  >Google</span
                >
              </div>
            </div>
          </div>
          <div class="box-border h-full w-1/2">
            <img
              src="../assets/image.jpg"
              class="h-full w-full rounded-r-3xl object-cover"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
